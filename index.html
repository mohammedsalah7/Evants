
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Events exercise</title>
</head>
<body>
  <div class="container">
    <h1 id="counts">Events 0</h1>
    <ul class="tabs">
      <li class="tab active"   >
        <button onclick="tab(event, 'content-1')">ONE</button>
      </li>
      <li class="tab" id="tab2" >
        <button onclick="tab(event, 'content-2')">TWO</button>
      </li>
      <li class="tab"  >
        <button onclick="tab(event, 'content-3')">THREE</button>
      </li>
      <li class="tab"  ">
        <button onclick="tab(event, 'content-4')">FOUR</button>
      </li>
    </ul>
  
    <div class="content active " id="content-1" >
      Testing out a CSS tab menu.
    </div>
    <div class="content" id="content-2" >
      Stuff.
    </div>
    <div class="content" id="content-3" >
      More stuff.
    </div>
    <div class="content" id="content-4" >
      A lot of stuff.
    </div>
  </div>
</body>

<script src="main.js"></script>
</html>
